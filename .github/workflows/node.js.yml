name: "ðŸš€ Node.js CI & Deploy to EC2"

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ðŸ›  Configure runner temp directories"
        run: |
          TOOL_CACHE=/home/ubuntu/actions-runner/_tool
          TEMP_DIR=/home/ubuntu/actions-runner/_temp
          mkdir -p "$TOOL_CACHE" "$TEMP_DIR"
          echo "RUNNER_TOOL_CACHE=$TOOL_CACHE" >> "$GITHUB_ENV"
          echo "RUNNER_TEMP=$TEMP_DIR" >> "$GITHUB_ENV"

      - name: "ðŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: "ðŸ“¦ Install dependencies"
        run: npm ci

      - name: "ðŸ§ª Build (if script exists)"
        run: |
          if node -e "const pkg=require('./package.json'); if (pkg.scripts && pkg.scripts.build) process.exit(0); process.exit(1);" ; then
            npm run build
          else
            echo "No build script. Skipping."
          fi

      - name: "ðŸš€ Deploy with PM2"
        shell: bash
        run: |
          set -e

          if ! command -v pm2 >/dev/null 2>&1; then
            sudo npm i -g pm2
          fi

          APP_NAME="backend"
          APP_CWD="$(pwd)"

          if pm2 describe "${APP_NAME}" >/dev/null 2>&1; then
            pm2 reload "${APP_NAME}" --update-env
          else
            pm2 start npm --name "${APP_NAME}" -- start --cwd "${APP_CWD}"
          fi

          pm2 save || true

          if ! systemctl status pm2-ubuntu >/dev/null 2>&1; then
            NODE_BIN_DIR="$(dirname "$(which node)")"
            sudo env PATH="$PATH:$NODE_BIN_DIR" pm2 startup systemd -u ubuntu --hp /home/ubuntu || true
            sudo systemctl enable pm2-ubuntu || true
          fi

          pm2 status
